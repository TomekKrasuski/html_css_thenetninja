<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form>
      <label for="username">User name </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br />
      <label for="email">e-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email address"
        required
      />
      <br />
      <label for="password">password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
      />

      <p>Select your age:</p>
      <input type="radio" name="age" value="0-25" id="option-1" /><label
        for="option-1"
        >0-25</label
      >
      <input type="radio" name="age" value="26-50" id="option-2" /><label
        for="option-2"
        >26-50</label
      >
      <input type="radio" name="age" value="51+" id="option-3" /><label
        for="option-3"
        >51+</label
      >
      <br /><br />
      <label for="question">Security question</label>
      <select name="question" id="question">
        <option value="q1">color</option>
        <option value="q2">vegetable</option>
        <option value="q3">question</option>
      </select>
      <br /><br />
      <label for="bio">Your bio</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about ..."
      ></textarea>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
